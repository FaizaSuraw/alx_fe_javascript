<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    #quoteDisplay {
      font-size: 1.2rem;
      margin-bottom: 20px;
      border-left: 4px solid #555;
      padding-left: 10px;
    }

    select, input, button {
      margin: 5px 0;
      padding: 8px;
      font-size: 1rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">Quote will appear here...</div>

  <select id="categoryFilter" onchange="filterQuote()">
    <option value="all">All Categories</option>
  </select>

  <button id="newQuote">Show New Quote</button>

  <div id="formContainer"></div>

  <input type="file" id="importFile" />
  <button onclick="exportToJsonFile()">Export Quotes</button>

  <script src="script.js"></script>
</body>
</html>
